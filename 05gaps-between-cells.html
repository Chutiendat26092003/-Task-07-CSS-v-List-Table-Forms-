<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaps Between Cells</title>
    <style type="text/css">
        td{
            background-color: #0088dd;
            padding: 15px;
            border: 2px solid #000000;
        }
        table.one{
            border-spacing: 5px 15px;
        }/* đường viền cách bên phải và trái 5px bên trên dưới là 15 px ( bù trừ) */
        table.two{
            border-collapse: collapse;
        } /* k cách */

    </style>
</head>
<body> <!-- khoảng cách giữa các ô -->
<table class="one">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<table class="two">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
