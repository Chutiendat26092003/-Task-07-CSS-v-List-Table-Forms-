<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor</title>
    <style type="text/css">
        a{
            cursor:move; /* di chuyển con trỏ */
        }
/* có thể di chuyển phần tử ấy đi khắp màn hình máy tính */
    </style>
</head>
<body> <!-- con trỏ -->
<p>
    <a href="http://www.whitmanarchive.org">Walt Whitman</a>
</p>
</body>
</html>
